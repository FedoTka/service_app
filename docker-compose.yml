services:
  web-app:
    build:
      context: .
    ports:
      - "9000:9000"
    volumes:
      - ./service:/service

    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

    depends_on:
      - database

    command: >
      sh -c "python manage.py runserver 0.0.0.0:9000"
      

  database:
    image: postgres:14.6-alpine

    environment:
        - POSTGRES_DB=dbname
        - POSTGRES_USER=dbuser
        - POSTGRES_PASSWORD=pass
